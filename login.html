<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oswald:wght@200..700&family=Varela+Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login"></div>
    <form action="">
        <input type="username" value="" maxlength="15" minlength="1" required>
        <i class="fa-solid fa-user"></i>
        <span>Username</span>
        <br>
        <br>
        <input type="password" value="" maxlength="10" minlength="7" required aria-label="Toggle Password VIsibility">
        <i class="fa-solid fa-lock"></i>
        <span>Password</span>
        <br>
        <input type="Submit" required>
        <input type="email" required maxlength="20">
        <span>Email</span>
        <input type="button">
        <span>Button</span>
        <input type="checkbox">
        <input type="radio">
        <input type="color">
        <input type="hidden">
        <input type="date">
        <input type="time">
        <input type="file">
        <input type="number">
    </form>
</body>
</html>
